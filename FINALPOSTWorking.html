    <form id="form" method="post">
        <label for="tagId"><b>tagId</b></label>
        <input type="number" id="tagId" name="tagId" placeholder="tagId" /><br><br>
        <label for="name"><b>name</b></label>
        <input type="text" id="name" name="name" placeholder="name" /><br><br>
        <label for="vehicle_no"><b>vehicle_no</b></label>
        <input type="text" id="vehicle_no" name="vehicle_no" placeholder="vehicle_no" /><br><br>
        <label for="material"><b>material</b></label>
        <input type="text" id="material" name="material" placeholder="material" /><br><br>
        <label for="company_name"><b>company_name</b></label>
        <input type="name" id="company_name" name="company_name" placeholder="company_name" /><br><br>
        <label for="company_contact"><b>company_contact</b></label>
        <input type="number" id="company_contact" name="company_contact" placeholder="company_contact" /><br><br>
        <label for="material_weight"><b>material_weight</b></label> 
        <input type="number" id="material_weight" name="material_weight" placeholder="material_weight" /><br><br>
        <input type="submit" value="Submit"/>
       
    </form>
    
</body>
<script>
    var form = document.getElementById('form')

    form.addEventListener('submit',function(e){
        //auto submission of the form

        e.preventDefault()

        var tagId = document.getElementById('tagId').value
        var name = document.getElementById('name').value
        var vehicle_no = document.getElementById('vehicle_no').value
        var material = document.getElementById('material').value
        var company_name = document.getElementById('company_name').value
        var company_contact = document.getElementById('company_contact').value
        var material_weight = document.getElementById('material_weight').value

        //fetch post request
        fetch("https://springbootdemoproject.herokuapp.com/post",{
            method:'POST',
            body:JSON.stringify({
                tagId: tagId,
                name: name,
                vehicle_no: vehicle_no,
                material: material,
                company_name: company_name,
                company_contact: company_contact,
                material_weight:material_weight
            }),
            headers:{
                "Content-Type":"application/json; charset=UTF-8"
            }
        })
        .then(function(response){
            return response.json()
        })
        .then(function(data){
            console.log(data)
        })
    })

</script>
